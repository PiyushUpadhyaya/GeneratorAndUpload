<div class="container-fluid" style="background-color: aliceblue">
        <div class="row">
            <div class="jumbotron">
                <div class="col-lg-12" style="background-color: lightgray">
                        
                        <div class="jumbotron; col-lg-6">
                            <h3>For Adding Quotes to DB:</h3><hr style="border:groove;color: black">
                                                                 
                            <h5 align="Center">*** Quote's Details ***</h5>   <hr style="border:groove;color: black">
                            <form method="post" action= "/post_quote">
                                    <p>
                                        <span style="font-family: cursive;font-weight: 700;font-size: 16px;color: brown">Insert Quotes:</span><input type="text" name="saying" placeholder="I am unhelpful YODA" style="margin-left: 33px">
                                </p>
                                    <hr style="border:groove;color: black">
                                <p>
                                    <span style="font-family: cursive;font-weight: 700;font-size: 16px;color: brown">By:</span>
                                    <input type="text" name="by" placeholder="John Doe" style="margin-left: 120px">
                                </p>            
                                    <hr style="border:groove;color: black">
                                <p>
                                    <span style="font-family: cursive;font-weight: 700;font-size: 16px;color: brown">Genre:</span>
                                        <select name="genre" style="margin-left: 90px">
                                            <option value="war">War</option>
                                            <option value="motivation">Motivation</option>
                                            <option value="love">Love</option>
                                            <option value="life">Life</option>
                                            <option value="change">Change</option>
                                            <option value="horror">Horror</option>
                                        </select>
                                    
                                </p>            
                                    <hr style="border:groove;color: black">
                                <input type="submit" value="Post Quote" class="btn btn-success">
                                 <hr style="border:groove;color: black">
                            </form>
                    </div>
                    <div class="jumbotron; col-lg-6">
                            <h3>For Retrieving Quotes:</h3><hr style="border:groove;color: black">
                                                                 
                            <h5 align="Center">*** Get a Quote ***</h5>   <hr style="border:groove;color: black">
                            <form method="post" action= "/get_quote">
                               <p>
                                    <span style="font-family: cursive;font-weight: 700;font-size: 16px;color: brown">Genre:</span>
                                        <select name="genre" style="margin-left: 90px">
                                            <option value="war">War</option>
                                            <option value="motivation">Motivation</option>
                                            <option value="love">Love</option>
                                            <option value="life">Life</option>
                                            <option value="change">Change</option>
                                            <option value="horror">Horror</option>
                                        </select>
                                    
                                </p>  
                                <hr style="border:groove;color: black">
                                    <input type="submit" value="Get Quote" class="btn btn-warning">
                                <hr style="border:groove;color: black">
                            </form>
                    </div>
                    
            </div>
